<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!--TAILWIND CSS-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5753edb4f.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <header>
        <div class="w-screen mt-4 heading weather-heading">
            <h1>Life Organizer</h1> 
        </div>
        <nav class="w-screen mt-4 weather-nav">
            <a href="index.html" class="navSpan">Home</a>
            <a href="todo.html" class="navSpan">To Do List</a>
            <a href="weather.html" class="navSpan">Weather</a>
            <a href="food.html" class="navSpan">Food Diary</a>
            <a href="budgeting.html" class="navSpan">Budgeting</a>
        </nav>
    </header>
    <main>
        <div class="container flex">
            <div id="display-temp" class="flex-1 bg-white text-center"></div>
            <div id="display-weather" class="flex-1 bg-white text-center">
                <img id="display-weather-image" src="">
            </div>
            <div id="display-other-stats" class="flex-1 bg-white">
                <div id="wind-speed" class="text-center"></div>
                <div id="uv" class="text-center"></div>
                <div id="humidity" class="text-center"></div>
            </div>
    
        </div>
        <div class="container flex">
            <div class="flex-1 bg-white">
                <div class="text-center" id="day-one"></div>
                <div class="text-center" id="day-one-temp"></div>
            </div>
            <div class="flex-1 bg-white">
                <div class="text-center" id="day-two"></div>
                <div class="text-center" id="day-two-temp"></div>
            </div>
            <div class="flex-1 bg-white">
                <div class="text-center" id="day-three"></div>
                <div class="text-center" id="day-three-temp"></div>
            </div>
            <div class="flex-1 bg-white">
                <div class="text-center" id="day-four"></div>
                <div class="text-center" id="day-four-temp"></div>
            </div>
            <div class="flex-1 bg-white">
                <div class="text-center" id="day-five"></div>
                <div class="text-center" id="day-five-temp"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
