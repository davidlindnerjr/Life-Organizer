
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/bc54d37597.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <!--ADDED: Bootstrap container and nav -->
        <div class="container-fluid heading">
            <h1>Life Organizer</h1> 
        </div>
        <nav class="nav-bar nav">
            <a href="index.html" class="navSpan">Home</a>
            <a href="todo.html" class="navSpan">To Do List</a>
            <a href="weather.html" class="navSpan">Weather</a>
            <a href="food.html" class="navSpan">Food Diary</a>
            <a href="budgeting.html" class="navSpan">Budgeting</a>
        </nav>
    </header> 

    <div class="container">

    
        <input type="text" class="textArea" placeholder="Add a task">

        <div class="notCompleted">
            <h2>Not Completed</h2>

          
        </div>

        <div class="completed">
            <h2>Completed</h2>

        </div>

    </div>
    
    <script type="text/javascript">
    
    $(".textArea").on("keyup", function(e){
       
    //    13 is enter button
       if(e.keyCode === 13 && $(".textArea").val() != "") {
           var task = $("<div class='task'></div>").text($(".textArea").val());
            var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                    p.remove();
                })
            })



            var check = $("<i class='fas fa-check'></i>").click(function(){
                var p = $(this).parent();
                p.fadeOut(function(){
                    $(".completed").append(p);
                    p.fadeIn();
                })
                $(this).remove();
            })

           $(".notCompleted").append(task);

           task.append(del, check)

        //    clearing the input box
        $(".textArea").val("");
       }
    })
    
    </script>

</body>
</html>
